<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="stylesheet" href="login.css" />
  </head>

  <body>
    <header>
      <h2 class="logo"><img src="images/logo.png" alt="Logo" /></h2>
      <nav class="navigation">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
        <button class="btnLogin-popup">Login</button>
      </nav>
    </header>

    <div class="wrapper">
      <span class="icon-close">
        <ion-icon name="close-circle-outline"></ion-icon>
      </span>

      <div class="form-box login">
        <h2>Login</h2>
        <form action="#">
          <div class="input-box">
            <span class="icon"><ion-icon name="mail"></ion-icon></span>
            <input id="email" type="text" placeholder="Email" required />

            <label>Email</label>
          </div>

          <div class="input-box">
            <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
            <input id="password" type="password" placeholder="Password" />

            <label>Password</label>
          </div>

          <div class="remember-forgot">
            <label><input type="checkbox" />Remember me</label>
            <a href="#">Forgot Password?</a>
          </div>

          <button id="submit" class="btn" onclick="location.href='main.html'">
            Login
          </button>
          <div id="sign-up" class="login-register">
            <p>
              Don't have an account?
              <a href="#" class="register-link">Create Account</a>
            </p>
          </div>
        </form>
      </div>

      <div class="form-box register" id="loginForm">
        <h2>Registration</h2>
        <form action="#">
          <div class="input-box">
            <span class="icon"><ion-icon name="mail"></ion-icon></span>
            <input id="email-signup" type="text" placeholder="Email *" />
            <label>Email</label>
          </div>

          <div class="input-box">
            <span class="icon"><ion-icon name="mail"></ion-icon></span>
            <input
              id="confirm-email-signup"
              type="email"
              placeholder="Confirm Email *"
            />

            <label>Confirm Email</label>
          </div>

          <div class="input-box">
            <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
            <input
              id="password-signup"
              type="password"
              placeholder="Password *"
            />

            <label>Password</label>
          </div>

          <div class="input-box">
            <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
            <input
              id="confirm-password-signup"
              type="password"
              placeholder="Confirm Password *"
            />

            <label>Confirm Password</label>
          </div>

          <div class="remember-forgot">
            <label
              ><input type="checkbox" />I agree to the terms and
              conditions</label
            >
          </div>

          <button id="create-acct-btn" class="btn">Create Account</button>

          <div class="login-register">
            <p>
              Already have an account? <a href="#" class="login-link">Login</a>
            </p>
          </div>
        </form>
      </div>
    </div>

    <script src="login.js"></script>
    <script type="module" src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>
  </body>
</html>
